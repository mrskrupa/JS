<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sofy.Jewerly</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="./img/dashboard.jpg" alt="">
						<h3>Sofy Jewerly</h3>
						<p>The store for Queen</p>
					</div class="links">
					<div>
					<div class="link">
						<img src="./img/rings.jpeg" alt="">
						<h2>Rings</h2>
					</div>
					<div class="link">
						<img src="./img/chain.jpg" alt="">
						<h2>Chains</h2>
					</div>
					<div class="link">
						<img src="./img/earrings.jpg" alt="">
						<h2>Earrings</h2>
					</div>
					<div class="link">
						<img src="./img/necklace.jpg" alt="">
						<h2>Necklaces</h2>
					</div>
					</div>
					<div class="pro">
						<h3>You can register here!</h3>
					</div>
				</div>
				<div class="Search">
					<div class="raw">
						<h1>Search</h1>
						<input type="text">
					</div>
					<div class="sells">
						<h2>Discount item</h2>
						<div class="sell">
							<img src="./img/ringla.jpg" alt="">
							<div class="info">
								<h3>Gold ring from Tifany</h3>
								<div class="buy">Buy now</div>
							</div>
							<h3 class="percentage">50%</h3>
						</div>
						<div class="sell">
							<img src="./img/necklacela.jpg" alt="">
							<div class="info">
								<h3>Gold necklace from Tifany</h3>
								<div class="buy">Buy now</div>
							</div>
							<h3 class="percentage">45%</h3>
						</div>
						<div class="sell">
							<img src="./img/chainla.jpg" alt="">
							<div class="info">
								<h3>Gold chain from Tifany</h3>
								<div class="buy">Buy now</div>
							</div>
							<h3 class="percentage">60%</h3>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>
	</body>
</html>
